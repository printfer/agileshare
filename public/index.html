<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Agileshare is a file-sharing program built with security in mind that is designed to improve the in-person cross-platform file-sharing experience">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.svg">
        <title>Agileshare</title>
        <script src="/socket.io/socket.io.js" defer></script>
        <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="crypto.js" defer></script>
        <script src="component/status.js" defer></script>
        <script src="component/pass.js" defer></script>
        <script src="component/drop.js" defer></script>
        <script src="component/modal.js" defer></script>
        <script src="component/tool.js" defer></script>
        <script src="network.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="center">
                <!--
                    <div>
                    <div id="qrcode"></div>
                    </div>
                    <br />
                -->
                <span id="pincode-zone"></span>
                <span id="drop"></span>
                <div class="text-display-element" style="margin: 0.3em 0;">
                    <span id="text-display">Enter same pincode together with your peer</span>
                </div>
            </div>
            <div class="pass-option-zone">
                <div class="center">
                    <a id="pincode-confirm" class="button" title="Confirm Passcode">Confirm Passcode</a>
                    <a id="" class="button disabled" title="Use QR Code (Coming soon)">Use QR Code<br/>(Coming soon)</a>
                </div>
            </div>
        </div>

        <div id="modal" class="modal-window"></div>

        <div id="info-icon">
            <a href="//github.com/printfer/agileshare" target="_blank" title="About Agileshare"><i class="fa-solid fa-circle-info"></i></a>
        </div>
    </body>
</html>
